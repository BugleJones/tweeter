<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Char Count JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
  <div class="full-page-nav">
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" alt="Tweeter logo">
      <span class="header">Tweeter</span>
    </nav>
  </div>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
            <form class="submit-tweet" action="/" method="POST">
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
        </section>
        <div class="all-tweets">
          <article class="tweet">
            <header>
              <img src="/images/Striompic.jpeg" alt="avatar-image">
              <p class="handle">@DislikeAllDis</p>
              <p class="user">Stromboli</p>
            </header>
              <div class="tweet-content">
                <p class="tweet-detail"> I'm a Tweeter King </p>
              </div>
            <footer>
              <div class="time-ago">
                <p> 1 minute ago </p>
              </div>
              <div class="icons">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                <i class="fa fa-retweet" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
            <footer>
          </article>
        </div>
    </main>

  </body>
</html>
